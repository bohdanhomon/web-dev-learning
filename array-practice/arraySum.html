<body>
  <script type="text/javascript">

// EXAMPLE 1. Summing with "for" cycle

    let simpleNumbers = [1, 2, 3, 4, 5, 6],
        sum;

    function arraySum (arr) {
      sum = 0;

      for (i = 0; i != arr.length + 1; i++)
        sum += i;
        console.log("Example 1. Sum: " + sum);
        return;
    }

// EXAMPLE 2. Summing with "forEach" method

    let decimalNumbers = [20, 30, 50],
        amount;

    function arraySumMethod (arr) {
      amount = 0;

      arr.forEach(function(item) {
      amount += item;
      });
      console.log("Example 2. Sum: " + amount);
      return;
    }

    arraySum(simpleNumbers);
    arraySumMethod(decimalNumbers);
  </script>
</body>
</html>
